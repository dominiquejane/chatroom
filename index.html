<!DOCTYPE html>
<html ng-app="chatroom"> 
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Write A Chat Message">
      </form>

      <input ng-model="searchText" placeholder="Search Chat Messages">

      <select ng-model="searchDate">
        <option value="+">Newest First</option>
        <option value="-">Oldest First</option>
      </select>

      <div class="messages-container">
        <div ng-repeat="message in messages | filter:searchText | orderBy: searchDate + 'createdAt' "> 
        <!-- //where searchDate is +/- 
          OR, orderBy: 'createdAt':searchDate //where searchDate is truthy or falsey -->
          <div class="message-block">
            <p class="message-text"> {{message.text}}</p>
            <p class="message-date"> {{message.createdAt | date }} </p>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
